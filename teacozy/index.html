<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link href="styles/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->

    <header>
        <img class="logo" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png">
        <div class="menu">
            <a href="#" class="menu-item">Mission</a>
            <a href="#" class="menu-item">Featured Tea</a>
            <a href="#" class="menu-item">Locations</a>
        </div>
    </header>

    <!-- Banner -->

    <div class="container banner">
        <div class="mission">
            <div>
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </div>

    <div class="container content">
        <div class="monthly-tea">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h2>
        </div>
    </div>

    <!-- Tea of the Month -->

    <div class="container">
        <div class="products">
            <figure>
                <img class="sample" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg">
                <figcaption>Full Berry Blitz Tea</figcaption>
            </figure>

            <figure>
                <img class="sample" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>

            <figure>
                <img class="sample" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>

            <figure>
                <img class="sample" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>

            <figure>
                <img class="sample" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg">
                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
